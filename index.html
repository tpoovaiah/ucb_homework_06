        <meta charset="utf-8">

        <title>Weather Forecast Dashboard</title>

    <body>

        <div class="heading">Weather Dashboard</div>

        <div id="box">
            <div class="row">
                <div class="col-lg-3">
                    <form class="form-inline">
                        <h4>Search for a City:</h4>
                        <input class="form-control mr-sm-2" type="text" placeholder="Enter City Name" aria-label="Search" id="cityName">
                        <button class="btn btn-primary" type="submit" id="search"><i class="fas fa-search"></i></button>
                    </form>
                    <br/>
                    <div id="cityList">

                    </div>

                </div>
                <div class="col-lg-9">
                    <div class="jumbotron jumbotron-fluid" id="jumbotron">
                        <div class="container">
                          <h1 class="display-5" id="city">City Name</h1>
                          <img id="icon">
                          <br/>
                          <p id="temp">Temperature:</p>
                          <p id="humidity">Humidity:</p>
                          <p id="windspeed">Windspeed:</p>
                          <p id="uv">UV Index:</p>
                        </div>
                    </div>

                    <h2>5-Day Forecast</h2>
